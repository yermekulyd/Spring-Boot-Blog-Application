<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<h1>Admin Page</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Photos</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.firstName}"></td>
        <td th:text="${account.lastName}"></td>
        <td th:text="${account.email}"></td>
        <td><img th:src="@{'/user-photos/' + ${account.id} + '/' + ${account.photos}}" width="50" height="50"/></td>
        <td>
            <form th:action="@{/admin/delete}" method="post">
                <input type="hidden" name="id" th:value="${account.id}" />
                <button type="submit">Delete</button>
            </form>

        </td>
    </tr>
</table>
</body>
</html>
