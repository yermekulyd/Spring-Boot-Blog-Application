<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }
  </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">THE BLOG</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/posts/new}">New Post</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li sec:authorize="isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/profile}">Profile</a>
      </li>
      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/register}">Register</a>
      </li>
      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li sec:authorize="isAuthenticated()" class="nav-item">
        <form th:action="@{/logout}" method="POST" class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>
<body>
<div class="container">
  <div class="content">
    <h1>Edit Profile</h1>
    <form th:action="@{/profile/edit}" th:object="${account}" method="post" enctype="multipart/form-data">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" required><br><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" required><br><br>
      <label for="photos">Photos: </label>
      <input id="photos" type="file" name="image" accept="image/png, image/jpeg" />
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}"><br><br>
      <button type="submit">Save Changes</button>
    </form>
  </div>
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Â© 2023 Spring Boot Blog Application</span>
      <ul class="list-inline float-right">
        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        <li class="list-inline-item"><a href="#">Terms of Use</a></li>
        <li class="list-inline-item"><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
